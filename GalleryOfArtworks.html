	<style>
		.artwork-grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			gap: 1.5rem;
		}
		.artwork-grid figure {
			position: relative;
			margin: 0;
			cursor: pointer;
			overflow: hidden;
			border-radius: 10px;
		}
		.artwork-grid img {
			width: 100%;
			height: auto;
			object-fit: cover;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
		}
		.artwork-grid figure:hover img {
			transform: scale(1.05);
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
		}
		.artwork-grid figcaption {
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			background: rgba(0, 0, 0, 0.6);
			color: #fff;
			padding: 0.5rem;
			text-align: center;
			font-size: 0.9rem;
			opacity: 0;
			transition: opacity 0.3s ease;
		}
		.artwork-grid figure:hover figcaption {
			opacity: 1;
		}
		#lightbox {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			background: rgba(0,0,0,0.85);
			align-items: center;
			justify-content: center;
			z-index: 1000;
		}
		#lightbox img {
			max-width: 90%;
			max-height: 90%;
			border-radius: 8px;
		}
		#lightbox span {
			position: absolute;
			top: 20px;
			right: 30px;
			color: white;
			font-size: 2.5rem;
			cursor: pointer;
			font-weight: bold;
		}
	</style>
</head>
